<style>
    table,
    th,
    td {
        border: 1px solid black;
        margin: 50px 50px 75px 400px;
    }
</style>

<div>
    <table style="width:50%">
        <tr>
            <th *ngFor="let kolon of columnNames">{{kolon}}</th>

        </tr>
        <ng-container *ngFor="let data of dataList; let i=index" >
            <tr style="width:50%" id={{i}} (click)="onRowClick(data)" class="c">
                <td style="width: 50%;" *ngFor="let kolon of columnNames">
                    <!-- <ng-container *ngIf="data[kolon] | date"></ng-container> -->
                    {{data[kolon] }}
                    
                </td>
    
            </tr>
        </ng-container>
       

    </table>
</div>
